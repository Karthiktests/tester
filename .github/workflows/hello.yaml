
name: tester1
on:
 workflow_dispatch:
    inputs:
      comments:
        description: Provide justification
        type: string
        required: false
      reponame:
        description: provide project name
        type: string
        required: false
      githubid:
        description: provide employeeId
        type: string
        required: false
      vulntype:
        description: vulntype
        type: string
        required: false
      isssuenumber:
        type: number
        description: requestforinfo
        required: false
      githuburl:
        type: string
        description: githuburl
        required: false

jobs:
  build_publish:
    runs-on: ubuntu-latest
    env: 
     GH_REPO: ${{ secrets.GH_REPO }}
     issue_token: ${{ secrets.issue_token }}
                    
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Created Github Issue
        id: set_issue_number
        run: |
          python3 issuesappsec.py \
            -c "${{ inputs.isssuenumber }}" \
            -j "${{inputs.comments}}" \
            -l "${{inputs.githubid}}" \
            -b "issuenumber::${{ inputs.isssuenumber }}" "github_url::${{ inputs.githuburl }}" \
               "vulnerability_name::${{ inputs.vulntype }}" "project::${{ inputs.reponame }}" \
          echo $ISSUE_NUMBER
          

     